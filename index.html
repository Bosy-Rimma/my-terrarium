<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to my Virtual Cat Tree</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's JavaScript file -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="page">
      <h1>My Cat Tree</h1>

      <div id="left-container" class="container">

        <div class="cat-holder">
          <img class="cat" alt="cat" id="cat2" src="./images/Image__16_-removebg-preview.png" />
        </div>

        <div class="cat-holder">

        </div>

        <div class="cat-holder">
          <img class="cat" alt="cat" id="cat4" src="./images/Image__20_-removebg-preview.png" />
        </div>

        <div class="cat-holder">
          <img class="cat" alt="cat" id="cat5" src="./images/Image__25_-removebg-preview.png" />
        </div>

        <div class="cat-holder">
          <img class="cat" alt="cat" id="cat6" src="./images/Image__26_-removebg-preview.png" />
        </div>
      </div>

      <!-- Main cat tree area -->
      <div id="cat-tree">
        <!-- background image / drop area for cats -->
      </div>

</html>
